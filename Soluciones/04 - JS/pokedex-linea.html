<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./pokedex-linea.css">
    <link rel="stylesheet" href="./scroll.css" type="text/css">
    
</head>
<body>
<h1 style="text-align:center; font-size: 60px; color: #c00d0d; ">Pokedex LaunchX</h1>




    <!--  pokedex   -->
    <div id="pokedex">
        <div id="left">
          <div id="logo"></div>
          <div id="bg_curve1_left"></div>
          <div id="bg_curve2_left"></div>
          <div id="curve1_left">
            <div id="buttonGlass">
              <div id="reflect"> </div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
          </div>
          <div id="curve2_left">
            <div id="junction">
              <div id="junction1"></div>
              <div id="junction2"></div>
            </div>
          </div>
          <div id="screen">
            <div id="topPicture">
              <div id="buttontopPicture1"></div>
              <div id="buttontopPicture2"></div>
            </div>
            <div id="picture">
              <img src="./pokedex.png" alt="Pokedex"  id="pokeImg" height="100%" width="100%" />
            </div>
            <div id="buttonbottomPicture"></div>
            <div id="speakers">
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
            </div>
          </div>
          <div id="bigbluebutton"></div>
          <div id="barbutton1"></div>
          <div id="barbutton2"></div>
          <div id="cross">
            <div id="leftcross">
              <div id="leftT"></div>
            </div>
            <div id="topcross">
              <div id="upT"></div>
            </div>
            <div id="rightcross">
              <div id="rightT"></div>
            </div>
            <div id="midcross">
              <div id="midCircle"></div>
            </div>
            <div id="botcross">
              <div id="downT"></div>
            </div>
          </div>
        </div>
        <div id="right">
          <div id="stats" class="contenedors">
            <strong>Nombre:   </strong>  <label id="pokeNom">     </label> <br/>
            <strong>Tipo:   </strong>  <label id="pokeTipo">    </label> &nbsp; <label id="pokeTipo1"></label> <br/>
            <strong>Altura: </strong>  <label id="pokeAltura">  </label> <br/>
            <strong>Peso: </strong>  <label id="pokePe">      </label> <br/>
            <strong>Estadisticas: </strong> 
                  <label id="pokeStadistics0"> &nbsp; </label>&nbsp;    <label id="pokeStadisticNum0"> </label>
                  <label id="pokeStadistics1"> &nbsp; </label>&nbsp;    <label id="pokeStadisticNum1"> </label>
                  <label id="pokeStadistics2"> &nbsp; </label>&nbsp;    <label id="pokeStadisticNum2"> </label>
                  <label id="pokeStadistics3"> &nbsp; </label>&nbsp;    <label id="pokeStadisticNum3"> </label>
                  <label id="pokeStadistics4"> &nbsp; </label>&nbsp;    <label id="pokeStadisticNum4"> </label>
                  <label id="pokeStadistics5"> &nbsp; </label>&nbsp;    <label id="pokeStadisticNum5"> </label>
                  <br/>
            <strong>Posible movimientos: </strong> <span id="mov"> <label id="movixes"><br id="movixesss"></label> </span> <br/>  
          </div>
          <div id="blueButtons1">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="blueButtons2">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="miniButtonGlass4"></div>
          <div id="miniButtonGlass5"></div>
          <div id="barbutton3"></div>
          <div id="barbutton4"></div>
          <input type="text" placeholder="pokemon" style="text-align:center;" id="pokeName" name="pokeName" class="yellowBoxI">
          <button onclick="fetchPokemon()" class="yellowBoxD">Buscar pokemon</button>
          <div id="bg_curve1_right"></div>
          <div id="bg_curve2_right"></div>
          <div id="curve1_right"></div>
          <div id="curve2_right"></div>
        </div>
      </div>

      <div id="fot"> Este formato fue tomado de: https://codepen.io/Bidji/pen/MYdPwo </div>


</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
